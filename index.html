<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chen Ju - Personal Introduction</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            min-height: 100vh; display: flex; justify-content: center; align-items: center;
            margin: 0; padding: 20px;
        }
        .chat-container {
            width: 100%; max-width: 800px; background: rgba(255,255,255,.95); backdrop-filter: blur(10px);
            border: 1px solid rgba(226,232,240,.8); border-radius: 8px; overflow: hidden;
            height: calc(100vh - 40px); display: flex; flex-direction: column; box-shadow: 0 4px 24px rgba(0,0,0,.06);
        }
        .chat-messages { flex: 1; padding: 40px 20px; overflow-y: auto; height: 100%; }
        .initial-screen { display: flex; flex-direction: column; justify-content: center; align-items: center; height: 100%; text-align: center; padding: 0 20px; }
        .initial-title { font-size: 32px; font-weight: 600; color: #343a40; margin-bottom: 30px; }
        .input-container { position: relative; width: 100%; max-width: 600px; }
        .chat-input {
            width: 100%; padding: 16px 60px 16px 50px; border: 2px solid #e9ecef; border-radius: 25px;
            font-size: 18px; outline: none; transition: all .3s ease;
        }
        .chat-input:focus { border-color: #d1d5db; box-shadow: 0 0 0 3px rgba(107,114,128,.1); }
        .plus-icon, .send-icon {
            position: absolute; top: 50%; transform: translateY(-50%); width: 24px; height: 24px; cursor: pointer; color: #6c757d; transition: color .3s ease;
        }
        .plus-icon { left: 16px; }
        .send-icon {
            right: 16px; background: #343a40; color: #fff; border-radius: 50%; padding: 6px; opacity: 0; transition: all .3s ease;
        }
        .send-icon.active { opacity: 1; background: #374151; }
        .message { margin: 20px 0; animation: fadeIn .5s ease-in; }
        .user-message { text-align: right; }
        .user-message .message-content {
            display: inline-block; background: #f3f4f6; color: #374151; padding: 12px 18px; border-radius: 18px 18px 4px 18px; max-width: 80%;
        }
        .assistant-message { text-align: left; }
        .assistant-message .message-content {
            display: inline-block; background: #f8f9fa; color: #343a40; padding: 20px; border-radius: 18px 18px 18px 4px; max-width: 90%; line-height: 1.6;
        }
        .typing-indicator { display: none; margin: 20px 0; text-align: left; }
        .typing-dots { display: inline-block; background: #f8f9fa; padding: 20px; border-radius: 18px 18px 18px 4px; position: relative; }
        .dot { display: inline-block; width: 8px; height: 8px; border-radius: 50%; background: #6c757d; margin: 0 2px; animation: typing 1.4s infinite ease-in-out; }
        .dot:nth-child(1){ animation-delay: -0.32s } .dot:nth-child(2){ animation-delay: -0.16s }
        @keyframes typing{ 0%,80%,100%{ transform: scale(.8); opacity:.5 } 40%{ transform: scale(1); opacity:1 } }
        @keyframes fadeIn{ from{ opacity:0; transform: translateY(10px) } to{ opacity:1; transform:none } }
        .typewriter{ overflow:hidden; border-right:2px solid #6b7280; white-space:nowrap; animation: blink-caret 1s infinite; }
        @keyframes blink-caret{ from,to{ border-color:transparent } 50%{ border-color:#6b7280 } }
        .section-title{ font-weight:600; color:#343a40; margin:20px 0 10px 0; }
        .highlight{ background:#f3f4f6; padding:2px 6px; border-radius:4px; font-weight:500; }
        ul{ margin:15px 0; padding-left:20px } li{ margin:8px 0; line-height:1.5 }
        .footer-question{ margin-top:25px; padding-top:20px; border-top:1px solid #e9ecef; font-style:italic; color:#6c757d }
        .hidden{ display:none }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages">
            <div id="initial-screen" class="initial-screen">
                <h2 class="initial-title">What's on your mind today?</h2>
                <div class="input-container">
                    <svg class="plus-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <input type="text" id="chat-input" class="chat-input" placeholder="Hi, please tell me about Chen Ju." value="Hi, please tell me about Chen Ju.">
                    <svg id="send-btn" class="send-icon active" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </div>
            </div>

            <div id="chat-conversation" class="hidden"><!-- Messages will be added here --></div>
        </div>

        <div class="typing-indicator" id="typing-indicator">
            <div class="typing-dots"><span class="dot"></span><span class="dot"></span><span class="dot"></span></div>
        </div>
    </div>

    <script>
        const chatInput = document.getElementById('chat-input');
        const sendBtn = document.getElementById('send-btn');
        const initialScreen = document.getElementById('initial-screen');
        const chatConversation = document.getElementById('chat-conversation');
        const typingIndicator = document.getElementById('typing-indicator');

        // ==== REPLACED CONTENT (styles unchanged) ====
        const responseContent = `
<div class="section-title">Education & Academic Background</div>
<p><strong>National University of Singapore (2023–2025)</strong> – Master of Science in Digital Financial Technology, School of Computing. Twice recognized on the <strong>Dean’s List (top 5%)</strong> in 2024 and 2025.</p>
<p><strong>Tsinghua University, Beijing</strong> –</p>
<ul>
  <li><strong>Master of Engineering, Department of Automation (2012–2016)</strong>, specializing in trusted identity management for the Internet of Things.</li>
  <li><strong>Bachelor of Engineering, Department of Automation (2006–2012)</strong>, with a strong foundation in C/C++, data structures, computer networks, control theory, and operations research.</li>
</ul>

<div class="section-title">Professional Experience</div>
<p><strong>ByteDance (2017–2023)</strong> – Multiple senior leadership and strategic roles:</p>
<ul>
  <li><strong>Senior Project Manager (HR Management Office):</strong> Led cross-functional initiatives in HR data compliance, return-to-office strategy, and corporate governance optimization. Provided data-driven decision support to management.</li>
  <li><strong>Post-Investment Management (Strategy &amp; Investment Dept.):</strong> Automated portfolio financial analysis with Python and launched a post-investment empowerment program, fostering collaborations between ByteDance and portfolio companies.</li>
  <li><strong>Head of Business Operations (SaaS Enterprise Products):</strong> Built the business ops team for Lark (ByteDance’s enterprise collaboration platform). Secured its first 100 clients (e.g., MissFresh, Amino) and developed a partner ecosystem with over 100 resellers and solution partners, including Deloitte China and Logitech.</li>
</ul>
<p><strong>Zhaoxi (2013–2017, acquired by ByteDance)</strong> – Co-founder &amp; COO of Zhaoxi Calendar (朝夕日历), an AI-powered smart assistant and social calendar app.</p>
<ul>
  <li>As an early full-stack developer, contributed to multi-platform product development (Java, PHP, JavaScript, etc.).</li>
  <li>As COO, drove user growth and commercialization, acquiring 5M+ users with lean marketing. Raised 10M+ RMB venture funding before acquisition by ByteDance.</li>
</ul>

<div class="section-title">Achievements</div>
<ul>
  <li>Twice named to the Dean’s List at NUS SoC (2024 &amp; 2025).</li>
  <li>Two invention patents granted by China’s State Intellectual Property Office (2017).</li>
  <li>Multiple academic scholarships at Tsinghua, including the Zheng Geru Scholarship (2007, 2011).</li>
  <li>Third-class Medal awarded during service in the People’s Liberation Army (2010).</li>
</ul>

<div class="section-title">Technical Skills</div>
<ul>
  <li><strong>Programming:</strong> C/C++, Java, PHP, HTML, JavaScript, Python, MATLAB.</li>
  <li><strong>Languages:</strong> IELTS 7.5 (Listening 8.0, Reading 8.5, Speaking 6.5, Writing 6.5).</li>
  <li><strong>Interests:</strong> Passion for cycling – notably completed a 2,000 km ride across the Tibet Plateau at 4,000m+ altitude.</li>
</ul>

<div class="section-title">Summary</div>
<p>Chen Ju is a tech-driven leader with deep expertise in AI, fintech, and enterprise operations. With a unique blend of entrepreneurship (Zhaoxi), big tech leadership (ByteDance), and academic excellence (NUS &amp; Tsinghua), he brings both strategic vision and technical execution skills. His background spans building and scaling products, investment strategy, data analytics, and compliance/governance projects, making him well-positioned to drive innovation at the intersection of technology, finance, and global business.</p>
        `;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            if (isUser) { contentDiv.textContent = content; } else { contentDiv.innerHTML = content; }
            messageDiv.appendChild(contentDiv);
            chatConversation.appendChild(messageDiv);
        }

        function typeWriter(element, text, speed = 30) {
            return new Promise((resolve) => {
                let i = 0, currentText = '';
                const htmlText = text;
                (function type(){
                    if (i < htmlText.length) {
                        currentText += htmlText.charAt(i);
                        element.innerHTML = currentText;
                        i++;
                        setTimeout(type, speed);
                    } else { resolve(); }
                })();
            });
        }

        async function simulateResponse() {
            initialScreen.classList.add('hidden');
            chatConversation.classList.remove('hidden');
            addMessage('Hi, please tell me about Chen Ju.', true);

            typingIndicator.style.display = 'block';
            await new Promise(r => setTimeout(r, 1200));
            typingIndicator.style.display = 'none';

            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            messageDiv.appendChild(contentDiv);
            chatConversation.appendChild(messageDiv);

            await typeWriter(contentDiv, responseContent, 8);
        }

        sendBtn.addEventListener('click', simulateResponse);
        chatInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') simulateResponse(); });
        chatInput.addEventListener('input', () => {
            if (chatInput.value.trim()) sendBtn.classList.add('active');
            else sendBtn.classList.remove('active');
        });
    </script>
</body>
</html>
