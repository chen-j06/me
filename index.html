<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 50%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }

        .chat-container {
            width: 100%;
            max-width: 888px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(226, 232, 240, 0.8);
            border-radius: 8px;
            overflow: hidden;
            min-height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
        }

        .chat-messages {
            flex: 1;
            padding: 40px 20px;
            overflow-y: visible;
            min-height: calc(100vh - 80px);
        }

        .initial-screen {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            text-align: center;
            padding: 0 20px;
            position: relative;
        }

        .initial-title {
            font-size: 32px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 40px;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            margin-top: -120px;
        }

        .input-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: calc(100% - 40px);
            max-width: 600px;
            z-index: 10;
        }

        .chat-input {
            width: 100%;
            padding: 16px 60px 16px 50px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 18px;
            outline: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            will-change: transform;
        }

        .chat-input:focus {
            border-color: #d1d5db;
            box-shadow: 0 0 0 3px rgba(107, 114, 128, 0.1);
        }

        .plus-icon, .send-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
            z-index: 10;
        }

        .plus-icon {
            left: 16px;
            color: #6c757d;
        }

        .send-icon {
            right: 16px;
            background: #343a40;
            color: white;
            border-radius: 50%;
            padding: 6px;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .send-icon.active {
            opacity: 1;
            background: #374151;
        }

        .message {
            margin: 20px 0;
            animation: fadeIn 0.5s ease-in;
        }

        .user-message {
            text-align: right;
        }

        .user-message .message-content {
            display: inline-block;
            background: #f3f4f6;
            color: #374151;
            padding: 12px 18px;
            border-radius: 18px 18px 4px 18px;
            max-width: 80%;
        }

        .assistant-message {
            text-align: left;
        }

        .assistant-message .message-content {
            display: inline-block;
            background: #f8f9fa;
            color: #343a40;
            padding: 20px;
            border-radius: 18px 18px 18px 4px;
            max-width: 100%;
            line-height: 1.6;
        }

        .typing-indicator {
            display: none;
            margin: 20px 0;
            text-align: left;
            padding: 0 20px;
        }

        .typing-dots {
            display: inline-block;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 18px 18px 18px 4px;
            position: relative;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #6c757d;
            margin: 0 2px;
            animation: typing 1.4s infinite ease-in-out;
        }

        .dot:nth-child(1) { animation-delay: -0.32s; }
        .dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .typewriter {
            overflow: hidden;
            border-right: 2px solid #6b7280;
            white-space: nowrap;
            animation: blink-caret 1s infinite;
        }

        @keyframes blink-caret {
            from, to { border-color: transparent; }
            50% { border-color: #6b7280; }
        }

        .section-title {
            font-weight: 600;
            color: #343a40;
            margin: 30px 0 15px 0;
            font-size: 20px;
            border-bottom: 2px solid #e9ecef;

            right: 20px;
            display: flex;

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'assistant-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            if (isUser) {
                contentDiv.textContent = content;
            } else {
                contentDiv.innerHTML = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatConversation.appendChild(messageDiv);
        }

        function typeWriter(element, text, speed = 40) {
            return new Promise((resolve) => {
                let i = 0;
                let currentText = '';
                const htmlText = text;
                
                function type() {
                    if (i < htmlText.length) {
                        currentText += htmlText.charAt(i);
                        element.innerHTML = currentText;
                        i++;
                        setTimeout(type, speed);
                    } else {
                        resolve();
                    }
                }
                
                type();
            });
        }

        async function simulateResponse() {
            // Hide initial screen and show conversation
            initialScreen.classList.add('hidden');
            chatConversation.classList.remove('hidden');
            
            // Add user message
            addMessage(getUserMessage(), true);
            
            // Show typing indicator
            typingIndicator.style.display = 'block';
            
            // Wait for typing simulation
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Hide typing indicator
            typingIndicator.style.display = 'none';
            
            // Add assistant message with typewriter effect
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant-message';
            
            const contentDiv = document.createElement('div');

            chatConversation.appendChild(messageDiv);
            
            // Choose response content based on current language

            // Start typewriter effect
            await typeWriter(contentDiv, responseContent, 5);
        }





        // Language switching function
        function switchLanguage(lang) {
            currentLanguage = lang;

            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-zh').classList.toggle('active', lang === 'zh');
            
            // Update greeting
            document.getElementById('greeting').textContent = languages[lang].greeting;
            
            // Update placeholder and value
            setPlaceholder();
        }

        // Set placeholder and value based on screen size and language
        function setPlaceholder() {
            const lang = languages[currentLanguage];
            if (window.innerWidth <= 768) {
                // Mobile devices
                chatInput.placeholder = lang.placeholder.mobile;
                chatInput.value = lang.userMessage.mobile;
            } else {
                // PC devices
                chatInput.placeholder = lang.placeholder.pc;
                chatInput.value = lang.userMessage.pc;
            }
        }

            const lang = languages[currentLanguage];
            if (window.innerWidth <= 768) {
                return lang.userMessage.mobile;
            } else {
                return lang.userMessage.pc;
            }
        }
